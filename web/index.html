<html>
    <head>
        <title>ezRest</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        
        <script>
            function doAjaxPost() {
                console.log('Trying to ajax post...');
                var destination = $('#destination').val();
                var content = $('#json').val();
                if (content)
                    content = eval('(' + content + ')');
                
                console.log(destination);
                console.log(content);
                
                $.ajax({
                    url: '/ezRest/api/' + destination,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(content) || null
                }).done(function(res){
                    console.log(res);
                    $('#response').text(res);
                });
            }
        </script>
    </head>
    <body>
        <div><h1>Test POST requests</h1></div>
        Type the destination resource over ezRest/api. The supported request URLs are documented in the file attached with this part's submission.
        <div>
        <input id="destination" type="text" placeholder="example: vip/1"/>
        <br>
        Type a valid JSON to check:
        <br>
        <textarea rows="20" id="json" placeholder="example: {firstName: 'shlomo'}"></textarea>
        <button onclick="doAjaxPost()">DO!</button>
        </div>
    </body>
</html>
