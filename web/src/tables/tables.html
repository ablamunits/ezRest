<html>
    <head>
        <title>EzRest | Tables</title>

        <!-- Bootstrap & Bootflat styles -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://bootflat.github.io/bootflat/css/bootflat.css">

        <script src="../../bower_components/jquery/dist/jquery.js"></script>

        <!-- Bootstrap -->
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

        <!-- Bootflat's JS files.-->
        <script src="https://bootflat.github.io/bootflat/js/icheck.min.js"></script>
        <script src="https://bootflat.github.io/bootflat/js/jquery.fs.selecter.min.js"></script>
        <script src="https://bootflat.github.io/bootflat/js/jquery.fs.stepper.min.js"></script>

        <script src="../scripts/services/tables.srv.js"></script>
        <script src="../scripts/services/employee.srv.js"></script>

        <script src="../scripts/common.js"></script>
        <link href="../index.css" rel="stylesheet" type="text/css">
        <script src="tables.js"></script>
        <link href="tables.css" rel="stylesheet" type="text/css">
    </head>
    <body>
			<div class="header tables-header">
				<p class="title">EzRest<span class="title-light"> | Tables | <span class="header-name-display"></span>, your tables are marked with a star.</p>
				<div class="btn-group header-button">
						<a href="../index.html" class="btn"><i class="fa fa-home"></i> <strong>Home</strong></a>
						<a onClick="onClockOutClick()" class="btn" ><i class="fa fa-clock-o"></i> <strong>ClockOut</strong></a>
				</div>
			</div>
        <div class="content-wrapper">
            <ul class="alerts-list">

            </ul>

            <div id="confirmModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title" id="modalTitle">Are you sure?</h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-warning" id="yesConfirm">Yes</button>
                            <button type="button" data-dismiss="modal" class="btn">No</button>
                        </div>
                    </div>
                </div>
            </div>


            <ul class="alerts-list">

            </ul>

            <div class="available-tables-wrapper panel panel-tables-active">
                <div class="panel-heading"><i class="fa fa-cutlery"></i> Active</div>
                <ul class="available-tables-list panel-body">

                </ul>
            </div>

            <div class="all-tables-wrapper panel panel-tables-inactive">
                <div class="panel-heading"><i class="fa fa-flag"></i> Available - Choose a free table from here</div>
                <ul class="all-tables-list panel-body">

                </ul>
            </div>

            <div class="modal-content addTable" id="addTablePopup" aria-hidden="true">
                <div class="modal-header">
                    <h4 class="modal-title">New Table
                        <span class="label label-default pull-right" id="tableNumber"></span>
                    </h4>

                </div>
                <div class="modal-body">
                    <div class="row">
                        <!-- <div class="col-xs-6">
                            <label>Server Id</label>
                            <input min="1" type="number" class="form-control" placeholder="Server Id" id="serverIdInput">
                        </div> -->
                        <div class="col-xs-6">
                            <label>Number Of Guests</label>
                            <input min="1" value="1" type="number" class="form-control" placeholder="Number of Guests" id="numOfGuestsInput">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-12">
                            <label>Description</label>
                            <textarea placeholder="Enter a few words to describe your guests" class="form-control" rows="3" id="descriptionText"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a data-dismiss="modal-content" onclick="onClosePopup()" class="small">Close</a>
                    <button type="button" class="btn btn-primary" onclick="onAddTableClick()">Add</button>
                </div>
            </div>
        </div>
    </body>
</html>
